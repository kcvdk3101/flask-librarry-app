{% extends 'base.html' %} {% block title %} New Item {% endblock %} {% block
content %}
<div class="flex items-center justify-center">
  <div class="w-4/5">
    <h1 class="text-4xl font-bold my-5">New Item Form</h1>
    <form method="POST" action="{{ url_for('new_item') }}">
      <div class="w-1/2 mb-4">
        <label for="title" class="my-2">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          class="border border-green-600 w-full h-10 p-4 rounded-md focus:outline-none focus:ring focus:ring-green-300"
          placeholder="Title"
        />
      </div>
      <div class="w-1/2 mb-4">
        <label for="description" class="my-2">Description</label>
        <textarea
          class="border border-green-600 w-full p-3 rounded-md focus:outline-none focus:ring focus:ring-green-300"
          name="description"
          id="description"
          rows="4"
          cols="50"
        ></textarea>
      </div>
      <button
        class="mt-3 bg-green-400 hover:bg-green-500 shadow-xl text-white uppercase text-sm font-semibold px-10 py-3 rounded transition-colors"
      >
        Submit
      </button>
    </form>
  </div>
</div>
{% endblock %}
