{% extends 'base.html' %} {% block title %} Home {% endblock %} {% block content
%}
<div class="flex items-center justify-center">
  <div class="w-4/5 grid grid-cols-4 mt-5">
    <div class="col-span-4 md:col-span-1">
      <h1 class="text-2xl">Filter</h1>
    </div>
    <div class="col-span-4 md:col-span-3">
      <div class="grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        {% for card in cards %}
        <div
          class="w-full cursor-pointer rounded-md shadow-md shadow-gray-200 hover:shadow-green-200/80 hover:scale-110 hover:shadow-2xl hover:bg-gray-50 transition-all"
        >
          <img
            class="aspect-video bg-cover w-full rounded-t-md"
            src="https://laravelnews.imgix.net/images/tailwindcss.png?ixlib=php-3.3.1"
          />
          <div class="p-4">
            <p class="font-semibold text-xl py-2">{{ card[0] }}</p>
            <p class="font-light text-gray-700 text-justify line-clamp-3">
              {{card[1]}}
            </p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
